<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e1e2f, #3a0ca3);
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;

}

/* Glowing Title */
h1 {

    margin-top: 100px;
    animation: fadeIn 3s ease-in-out;
}

/* Subtitle */
.subtitle {

}

/* Buttons */
button {
    padding: 15px 35px;

    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {

}

#yesBtn:hover {

#noBtn {

}

/* Love Letter */
#letter {

    margin-top: 30px;
    font-size: 22px;
    animation: fadeIn 2s ease-in-out;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: white;
    color: #3a0ca3;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    transition: 0.4s;
}

.popup.active {
    transform: translate(-50%, -50%) scale(1);
}
</style>
</head>
